<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sidebar Navbar</title>
</head>

<body style="background-color: #111111;">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#"><i class="fas fa-home"></i> HOME</a>
            <a href="#"><i class="fas fa-car"></i> SHOWROOM</a>
        </div>
        <div class="navbar-center">
            <div class="navbar-logo">
                <img src="assets/img/logo.png" alt="Imperial Wheels Logo" style="height: 100px;">
            </div>
        </div>
        <div class="navbar-right">
            <a href="#"><i class="fas fa-user-circle"></i> ACCOUNT</a>
        </div>
    </nav>

    <div class="product-container">
        <!-- Header -->
        <header class="header">
            <h1>Ferrari 296 GTB</h1>
        </header>

        <!-- Main Content -->
        <main class="product-section">
            <!-- Image and Title -->
            <div class="image-container">
                <img src="assets/img/ferari.png" alt="Ferrari 296 GTB">
            </div>

            <!-- Details Section -->
            <div class="details-container">
                <div class="specifications">
                    <div class="spec-item engine">
                        <i class="fas fa-cogs"></i>
                        <p class="spec-value">3992 <span>cc</span></p>
                        <p class="spec-label">Engine</p>
                    </div>
                    <div class="spec-item power">
                        <i class="fas fa-bolt"></i>
                        <p class="spec-value">663 <span>hp</span></p>
                        <p class="spec-label">Specific Output</p>
                    </div>
                    <div class="spec-item speed">
                        <i class="fas fa-tachometer-alt"></i>
                        <p class="spec-value">330 <span>km/h</span></p>
                        <p class="spec-label">Top Speed</p>
                    </div>
                </div>
                <div class="price">
                    <p><i class="fas fa-money-bill-wave"></i> IDR 5,100,000,000</p>
                </div>
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Ferrari Official. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
